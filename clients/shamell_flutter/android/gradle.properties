org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
# Avoid noisy "Already watching path" exceptions from Gradle file watching in CI.
org.gradle.vfs.watch=false
android.useAndroidX=true
android.enableJetifier=true

# TomTom Maps SDK API key (used in native Android SDK integration)
tomtomApiKey=CHANGE_ME_TOMTOM_API_KEY

# Google Maps Android API key (if you use any Google maps components/plugins).
# Keep this out of git history in real deployments by setting it via a local
# gradle.properties override or CI secret injection.
googleMapsApiKey=CHANGE_ME_GOOGLE_MAPS_API_KEY

# Play Integrity: Cloud project number used to mint integrity tokens.
# Set to your Google Cloud project number (digits). Keep 0 for local/dev builds
# where Play services / integrity tokens are unavailable.
playIntegrityCloudProjectNumber=0

# Release signing (do not commit real values).
# You can set these in a local ~/.gradle/gradle.properties, project-local
# android/gradle.properties (gitignored override), or via environment variables:
# SHAMELL_RELEASE_STORE_FILE, SHAMELL_RELEASE_STORE_PASSWORD,
# SHAMELL_RELEASE_KEY_ALIAS, SHAMELL_RELEASE_KEY_PASSWORD.
# For temporary non-production builds only, explicit debug signing escape hatch:
# SHAMELL_ALLOW_DEBUG_RELEASE_SIGNING=true
