name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  python-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install ruff flake8 mypy

      - name: Detect Python lint targets
        run: |
          TARGETS=()
          for d in apps NonWeChat/tests libs/shamell_shared/python/src; do
            if [ -e "$d" ]; then
              TARGETS+=("$d")
            fi
          done
          if [ "${#TARGETS[@]}" -eq 0 ]; then
            echo "PY_LINT_TARGETS=." >> "$GITHUB_ENV"
          else
            echo "PY_LINT_TARGETS=${TARGETS[*]}" >> "$GITHUB_ENV"
          fi

      - name: Run ruff (non-blocking)
        run: |
          ruff check --exit-zero $PY_LINT_TARGETS

      - name: Run flake8 (non-blocking)
        run: |
          flake8 $PY_LINT_TARGETS || true

      - name: Run mypy (non-blocking)
        run: |
          mypy $PY_LINT_TARGETS || true

  flutter-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter pub get
        working-directory: clients/shamell_flutter
        run: flutter pub get

      - name: Dart format (best effort)
        working-directory: clients/shamell_flutter
        run: dart format lib test

      - name: Dart analyze (non-blocking)
        working-directory: clients/shamell_flutter
        run: flutter analyze || true

      - name: Flutter widget tests (smoke)
        working-directory: clients/shamell_flutter
        run: flutter test test/ratchet_kdf_test.dart

  python-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r apps/monolith/requirements.txt
          pip install ./libs/shamell_shared/python
          pip install pytest

      - name: Run pytest (monolith + BFF)
        env:
          ENV: test
          MONOLITH_MODE: "1"
          MONOLITH_ONLY: "1"
          PYTHONPATH: .
        run: |
          pytest -q NonWeChat/tests/test_smoke_monolith.py

  docker-build:
    runs-on: ubuntu-latest
    needs: python-tests
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build monolith backend image
        run: docker build -t shamell-monolith apps/monolith

      - name: Build web frontend image (if present)
        run: |
          if [ -f apps/web/Dockerfile ]; then
            docker build -t shamell-web apps/web
          elif [ -f NonWeChat/apps/web/Dockerfile ]; then
            docker build -t shamell-web NonWeChat/apps/web
          else
            echo "No web Dockerfile found; skipping web image build."
          fi
