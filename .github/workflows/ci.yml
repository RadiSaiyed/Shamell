name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  python-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install ruff flake8 mypy

      - name: Run ruff (apps + tests)
        run: |
          ruff check apps tests

      - name: Run flake8 (apps + tests)
        run: |
          flake8 apps tests || true

      - name: Run mypy (apps + tests)
        run: |
          mypy apps tests || true

  flutter-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter pub get
        working-directory: clients/shamell_flutter
        run: flutter pub get

      - name: Dart format check (Shamell)
        working-directory: clients/shamell_flutter
        run: dart format lib test --set-exit-if-changed

      - name: Dart analyze (Shamell)
        working-directory: clients/shamell_flutter
        run: flutter analyze

      - name: Flutter widget tests (smoke)
        working-directory: clients/shamell_flutter
        run: flutter test

  python-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r apps/monolith/requirements.txt
          pip install ./libs/shamell_shared/python
          pip install pytest

      - name: Run pytest (monolith + BFF)
        env:
          ENV: test
          MONOLITH_MODE: "1"
        run: |
          pytest -q

  docker-build:
    runs-on: ubuntu-latest
    needs: python-tests
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build monolith backend image
        run: docker build -t shamell-monolith apps/monolith

      - name: Build web frontend image
        run: docker build -t shamell-web apps/web
