name: Deploy Payments to Cloud Run

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'apps/payments/**'
      - 'libs/superapp_shared/**'
      - '.github/workflows/deploy-payments.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID || 'syriasuperapp' }}
      REGION: ${{ secrets.GCP_REGION || 'europe-west1' }}
      SERVICE: payments-api
      REPO: superapp
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}


      - name: Configure Artifact Registry Docker auth
        run: |
          ACCESS_TOKEN=$(gcloud auth print-access-token)
          echo "$ACCESS_TOKEN" | docker login -u oauth2accesstoken --password-stdin ${{ env.REGION }}-docker.pkg.dev

      - name: Build and push image
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ env.SERVICE }}:${{ github.sha }}"
          gcloud builds submit --project syriasuperapp --tag "$IMAGE" -f apps/payments/Dockerfile .
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE }} \
            --image "$IMAGE" \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --vpc-connector serverless-conn \
            --add-cloudsql-instances syriasuperapp:europe-west1:superapp-pg \
            --project syriasuperapp \
            --set-env-vars ENV=prod,APP_PORT=8080,JWT_ALG=HS256,JWT_SECRET=${{ secrets.JWT_SECRET_PAYMENTS }},INTERNAL_API_SECRET=${{ secrets.INTERNAL_API_SECRET }},ADMIN_TOKEN_SHA256=${{ secrets.PAYMENTS_ADMIN_TOKEN_SHA256 }},AUTO_CREATE_SCHEMA=false,DEV_ENABLE_TOPUP=false,ALLOWED_ORIGINS=${{ secrets.ALLOWED_ORIGINS_PAYMENTS }},RATE_LIMIT_BACKEND=redis,REDIS_URL=${{ secrets.REDIS_URL_PAYMENTS }},DB_URL=${{ secrets.DB_URL_PAYMENTS }}
