name: Flutter Android Beta (Play)

on:
  workflow_dispatch:

jobs:
  android-beta:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      HAS_PLAY_CREDENTIALS: "false"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter pub get
        working-directory: clients/shamell_flutter
        run: flutter pub get

      - name: Build appbundle
        working-directory: clients/shamell_flutter
        run: flutter build appbundle --release

      - name: Detect Play credentials
        env:
          GOOGLE_PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
        run: |
          if [ -n "${GOOGLE_PLAY_SERVICE_ACCOUNT_JSON:-}" ]; then
            echo "HAS_PLAY_CREDENTIALS=true" >> "$GITHUB_ENV"
          fi

      - name: Install fastlane
        if: ${{ env.HAS_PLAY_CREDENTIALS == 'true' }}
        run: sudo gem install fastlane

      - name: Write Play service account JSON
        if: ${{ env.HAS_PLAY_CREDENTIALS == 'true' }}
        working-directory: clients/shamell_flutter/android
        env:
          GOOGLE_PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
        run: |
          printf '%s' "${GOOGLE_PLAY_SERVICE_ACCOUNT_JSON}" > play_service_account.json

      - name: Fastlane beta (Play Internal)
        if: ${{ env.HAS_PLAY_CREDENTIALS == 'true' }}
        working-directory: clients/shamell_flutter/android
        env:
          JSON_KEY: play_service_account.json
        run: |
          fastlane build
          fastlane beta

      - name: Skip note (credentials missing)
        if: ${{ env.HAS_PLAY_CREDENTIALS != 'true' }}
        run: echo "Skipping Play upload: GOOGLE_PLAY_SERVICE_ACCOUNT_JSON is not configured."
