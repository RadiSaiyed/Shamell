name: Monolith CI/CD

on:
  push:
    branches: [main, ci-payments-workflow-fix]
  workflow_dispatch:
    inputs:
      deploy_pi:
        description: "Deploy latest image to Raspberry Pi"
        required: false
        type: boolean
        default: false

env:
  IMAGE_NAME: ghcr.io/radisaiyed/shamell

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Guard internal port exposure (8081/8082)
        run: python3 scripts/check_internal_port_exposure.py

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r apps/monolith/requirements.txt
          pip install -e libs/shamell_shared/python
          pip install pytest

      - name: Run pytest (monolith + BFF)
        env:
          ENV: test
          MONOLITH_MODE: "1"
          MONOLITH_ONLY: "1"
          PYTHONPATH: .
        run: pytest -q

  build-and-push:
    needs: tests
    runs-on: ubuntu-latest
    timeout-minutes: 25
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      - name: Set up Buildx
        uses: docker/setup-buildx-action@f7ce87c1d6bead3e36075b2ce75da1f6cc28aaca # v3.9.0

      - name: Log in to GHCR
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push monolith image (linux/amd64)
        uses: docker/build-push-action@4f58ea79222b3b9dc2c8bbdd6debcef730109a75 # v6.9.0
        with:
          context: .
          file: apps/monolith/Dockerfile
          push: true
          provenance: false
          platforms: linux/amd64
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy-pi:
    if: github.event_name == 'workflow_dispatch' && inputs.deploy_pi == true
    needs: build-and-push
    runs-on: [self-hosted, Linux, X64, hetzner, shamell-deploy]
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Deploy on self-hosted Hetzner runner
        env:
          PI_ENV_FILE: ${{ secrets.PI_ENV_FILE }}
        run: |
          set -euo pipefail
          if [ -z "${PI_ENV_FILE:-}" ]; then
            echo "Missing required GitHub secret: PI_ENV_FILE" >&2
            exit 1
          fi
          COMPOSE_FILE="ops/pi/docker-compose.yml"
          ENV_FILE="ops/pi/.env"
          if [ ! -f "$COMPOSE_FILE" ]; then
            echo "Missing compose file: $COMPOSE_FILE" >&2
            exit 1
          fi
          printf '%s\n' "$PI_ENV_FILE" > "$ENV_FILE"
          chmod 600 "$ENV_FILE"

          # Fail fast on misconfiguration (prevents pushing broken config to prod).
          bash scripts/ops.sh pi check

          # Deploy the image built for this commit (deterministic, avoids "latest" races).
          docker pull ${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker tag ${{ env.IMAGE_NAME }}:${{ github.sha }} shamell-core:pi
          docker compose -f "$COMPOSE_FILE" --env-file "$ENV_FILE" up -d --remove-orphans livekit monolith

          for _ in $(seq 1 30); do
            if curl -fsS http://127.0.0.1:8080/health >/dev/null 2>&1; then
              break
            fi
            sleep 2
          done
          chmod +x .github/scripts/deploy_pi_smoke_guard.sh
          API_HOST=api.shamell.online \
            UPSTREAM_BASE=http://127.0.0.1:8080 \
            EDGE_BASE=https://127.0.0.1 \
            MAX_RESPONSE_MS=2500 \
            .github/scripts/deploy_pi_smoke_guard.sh
