name: Monolith CI/CD

on:
  push:
    branches: [main, ci-payments-workflow-fix]
  workflow_dispatch:
    inputs:
      deploy_pi:
        description: "Deploy latest image to Raspberry Pi"
        required: false
        type: boolean
        default: false

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/shamell

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Guard internal port exposure (8081/8082)
        run: python3 scripts/check_internal_port_exposure.py

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          if [ -d packages/shamell-shared ]; then
            pip install -e packages/shamell-shared
          elif [ -d ../../packages/shamell-shared ]; then
            pip install -e ../../packages/shamell-shared
          elif [ -d libs/shamell_shared/python ]; then
            pip install -e libs/shamell_shared/python
          else
            echo "shamell-shared package not found in expected paths" >&2
            exit 1
          fi

      - name: Run pytest (monolith + BFF)
        env:
          ENV: test
          MONOLITH_MODE: "1"
          MONOLITH_ONLY: "1"
        run: pytest -q

  build-and-push:
    needs: tests
    runs-on: ubuntu-latest
    timeout-minutes: 25
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push monolith image (linux/arm64)
        uses: docker/build-push-action@v6
        with:
          context: ../..
          file: Dockerfile
          push: true
          provenance: false
          platforms: linux/arm64
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy-pi:
    if: github.event_name == 'workflow_dispatch' && inputs.deploy_pi == true
    needs: build-and-push
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sync Pi compose bundle
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          key: ${{ secrets.PI_SSH_KEY }}
          port: ${{ secrets.PI_PORT || 22 }}
          source: "ops/pi/docker-compose.yml,ops/pi/livekit/livekit.yaml"
          target: "~/shamell-pi-deploy"
          overwrite: true

      - name: Deploy to Raspberry Pi (SSH)
        uses: appleboy/ssh-action@v1.2.0
        env:
          PI_ENV_FILE: ${{ secrets.PI_ENV_FILE }}
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          key: ${{ secrets.PI_SSH_KEY }}
          port: ${{ secrets.PI_PORT || 22 }}
          envs: PI_ENV_FILE
          script: |
            set -euo pipefail
            if [ -z "${PI_ENV_FILE:-}" ]; then
              echo "Missing required GitHub secret: PI_ENV_FILE" >&2
              exit 1
            fi
            DEPLOY_ROOT="${PI_DEPLOY_ROOT:-$HOME/shamell-pi-deploy}"
            DEPLOY_DIR="$DEPLOY_ROOT/ops/pi"
            COMPOSE_FILE="$DEPLOY_DIR/docker-compose.yml"
            ENV_FILE="$DEPLOY_DIR/.env"
            if [ ! -f "$COMPOSE_FILE" ]; then
              echo "Missing compose file: $COMPOSE_FILE" >&2
              exit 1
            fi
            mkdir -p "$DEPLOY_DIR/livekit"
            printf '%s\n' "$PI_ENV_FILE" > "$ENV_FILE"
            chmod 600 "$ENV_FILE"

            docker pull ${{ env.IMAGE_NAME }}:latest
            docker tag ${{ env.IMAGE_NAME }}:latest shamell-core:pi

            docker compose -f "$COMPOSE_FILE" --env-file "$ENV_FILE" up -d --no-build db livekit

            docker compose -f "$COMPOSE_FILE" --env-file "$ENV_FILE" run --rm --no-deps monolith \
              alembic -c /app/src/shamell_bff/alembic.ini upgrade head
            docker compose -f "$COMPOSE_FILE" --env-file "$ENV_FILE" run --rm --no-deps monolith \
              alembic -c /app/src/shamell_payments/alembic.ini upgrade head

            docker compose -f "$COMPOSE_FILE" --env-file "$ENV_FILE" up -d --no-build monolith settlement_worker

            docker compose -f "$COMPOSE_FILE" --env-file "$ENV_FILE" exec -T monolith python -c \
              "import os,urllib.request; host=(os.getenv('ALLOWED_HOSTS','').split(',')[0] or 'localhost').strip(); req=urllib.request.Request('http://127.0.0.1:8080/health', headers={'Host': host}); urllib.request.urlopen(req, timeout=5).read()"
