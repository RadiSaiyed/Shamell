name: Monolith CI/CD

on:
  push:
    branches: [main, ci-payments-workflow-fix]
  workflow_dispatch:
    inputs:
      deploy_pi:
        description: "Deploy latest image to Raspberry Pi"
        required: false
        type: boolean
        default: false

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/shamell

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r apps/monolith/requirements.txt
          pip install ./libs/shamell_shared/python
          pip install pytest

      - name: Run pytest (monolith + BFF)
        env:
          ENV: test
          MONOLITH_MODE: "1"
        run: pytest -q

  build-and-push:
    needs: tests
    runs-on: ubuntu-latest
    timeout-minutes: 25
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push monolith image (linux/arm64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/monolith/Dockerfile
          push: true
          provenance: false
          platforms: linux/arm64
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy-pi:
    if: github.event_name == 'workflow_dispatch' && inputs.deploy_pi == true
    needs: build-and-push
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Deploy to Raspberry Pi (SSH)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          key: ${{ secrets.PI_SSH_KEY }}
          port: ${{ secrets.PI_PORT || 22 }}
          script: |
            docker pull ${{ env.IMAGE_NAME }}:latest
            docker rm -f shamell 2>/dev/null || true
            docker run -d --name shamell --restart unless-stopped \
              -p 8080:8080 \
              -e ENV=dev -e MONOLITH_MODE=1 -e MONOLITH_ONLY=1 \
              -e PAY_INTERNAL_MODE=on -e PAYMENTS_INTERNAL_MODE=on \
              -e ALLOWED_ORIGINS="*" \
              -v shamell-data:/tmp \
              ${{ env.IMAGE_NAME }}:latest
