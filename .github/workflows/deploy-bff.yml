name: Deploy BFF to Cloud Run

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'apps/bff/**'
      - 'libs/superapp_shared/**'
      - '.github/workflows/deploy-bff.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID || 'syriasuperapp' }}
      REGION: ${{ secrets.GCP_REGION || 'europe-west1' }}
      SERVICE: superapp-bff
      REPO: superapp
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        continue-on-error: true
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: syriasuperapp

      - name: Configure Artifact Registry Docker auth
        run: |
          ACCESS_TOKEN=$(gcloud auth print-access-token)
          echo "$ACCESS_TOKEN" | docker login -u oauth2accesstoken --password-stdin ${{ env.REGION }}-docker.pkg.dev

      - name: Build and push image
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ env.SERVICE }}:${{ github.sha }}"
          docker build -t "$IMAGE" -f apps/bff/Dockerfile .
          docker push "$IMAGE"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE }} \
            --image "$IMAGE" \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --set-env-vars ENV=prod,APP_PORT=8080,ALLOWED_ORIGINS=${{ secrets.ALLOWED_ORIGINS_BFF }}
