name: Deploy Bus to Cloud Run

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'apps/bus/**'
      - 'libs/superapp_shared/**'
      - '.github/workflows/deploy-bus.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID || 'syriasuperapp' }}
      REGION: ${{ secrets.GCP_REGION || 'europe-west1' }}
      SERVICE: bus-api
      REPO: superapp
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Artifact Registry Docker auth
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and push image
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ env.SERVICE }}:${{ github.sha }}"
          docker build -t "$IMAGE" -f apps/bus/Dockerfile .
          docker push "$IMAGE"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE }} \
            --image "$IMAGE" \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --vpc-connector serverless-conn \
            --add-cloudsql-instances syriasuperapp:europe-west1:superapp-pg \
            --set-env-vars ENV=prod,APP_PORT=8080,ALLOWED_ORIGINS=${{ secrets.ALLOWED_ORIGINS_BUS }},JWT_SECRET=${{ secrets.JWT_SECRET_BUS }},PAYMENTS_INTERNAL_SECRET=${{ secrets.INTERNAL_API_SECRET }},RATE_LIMIT_BACKEND=redis,REDIS_URL=${{ secrets.REDIS_URL_BUS }},DB_URL=${{ secrets.DB_URL_BUS }}

