# Managed by Shamell (ops/hetzner/nginx)
#
# Access logs must not leak secrets that may appear in query parameters
# (e.g., device-login QR payloads, mailbox tokens). Use `$uri` instead of
# `$request` / `$request_uri` to omit the query string.

log_format shamell_noquery '$remote_addr - $remote_user [$time_local] '
    '"$request_method $uri $server_protocol" $status $body_bytes_sent '
    '"$http_user_agent" "$http_x_forwarded_for"';

